<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Market app</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="user-page.css">
  </head>
  <body>
    <!-- Main Menu -->
    <div class="container">
      <div class="row" style="background-color:lightblue">
        <img src="logo.png" alt="" style="float:left">
        <div class="input-group" style="float:left">
          <input type="text" class="form-control" placeholder="Search">
          <button class="btn btn-danger" type="submit">Buscar</button>
        </div>
        <div class="user-info" style="float:left">
            <img src="./icons/user1.png" class="img-rounded" width="40" height="40" data-toggle="dropdown">
            <p>Bruno Lucas</p>
        </div>
          <div class="user-info" style="float:left;padding-left:15px">
            <img class="img-rounded" width="40" height="40" src="../sketchs/icons/shopping-cart.png" alt="">
            <p>carrinho</p>
        </div>
      </div>

      <!-- Content -->
      <div class="row" style="background-color:aqua;">
            <form class="col-lg-3" style="margin:30px;">
                <img src="./icons/user1.png" class="img-rounded" width="40" height="40" data-toggle="dropdown" style="float:left">
                <br>
                <br>
                <br>
                <div class="form-group ">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome">
                </div>
                <div class="form-group">
                    <label for="pwd">Nova Senha:</label>
                    <input type="password" class="form-control" id="pwd">
                </div>
                <div class="form-group">
                    <label for="pwd">Repita a Senha:</label>
                    <input type="password" class="form-control" id="pwd">
                </div>
                <button type="submit" class="btn btn-default">Salvar</button>
            </form>
      </div>
      <hr>
      <!-- Credit informations -->
      <div class="row" style="background-color:aqua;">
        <div>
            <h3>CRÉDITO</h3>
            <h4>R$100,00</h4>
        </div>
      </div>
      <hr>
      <!-- Payment informations -->
      <div class="row" style="background-color:aqua;">
            <div>
                <h3>Informações para pagamento</h3>
                <h4>Banco: Banco do Brasil</h4>
                <h4>Conta: xxx.xxx</h4>
                <h4>Agencia: xxx.xxx</h4>
            </div>
          </div>



    </div>
  </body>
</html>
