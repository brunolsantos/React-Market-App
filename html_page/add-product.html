<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Market app</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="user-page.css">
</head>

<body>
    <!-- Main Menu -->
    <div class="container">
        <div class="row" style="background-color:lightblue">
            <img src="logo.png" alt="" style="float:left">
            <div class="input-group" style="float:left">
                <input type="text" class="form-control" placeholder="Search">
                <button class="btn btn-danger" type="submit">Buscar</button>
            </div>
            <div class="user-info" style="float:left">
                <img src="./icons/user1.png" class="img-rounded" width="40" height="40" data-toggle="dropdown">
                <p>Bruno Lucas</p>
            </div>
            <div class="user-info" style="float:left;padding-left:15px">
                <img class="img-rounded" width="40" height="40" src="../sketchs/icons/shopping-cart.png" alt="">
                <p>carrinho</p>
            </div>
        </div>

        <!-- Content -->
        <div class="row" style="background-color:aqua;">
            <form class="col-lg-3" style="margin:30px;">
                <img src="./icons/user1.png" class="img-rounded" width="40" height="40" data-toggle="dropdown" style="float:left">
                <br>
                <br>
                <br>
				<div class="form-group ">
                    <label for="nome">link da imagem</label>
                    <input type="text" class="form-control" name="image">
                </div>
                <div class="form-group ">
                    <label for="nome">Nome do produto</label>
                    <input type="text" class="form-control" name="name">
                </div>
                <div class="form-group">
                    <label for="pwd">Preço do produto</label>
                    <input type="password" class="form-control" name="price">
                </div>
                <div class="form-group">
                    <label for="pwd">Informações adicionais</label>
                    <input type="text" class="form-control" name="description">
                </div>
                <button type="submit" class="btn btn-default">Adicionar</button>
            </form>
        </div>
        <div class="row" style="background-color:aqua; padding-top:50px;">
            <h3 style="float:right">total: R$1000,00</h3>
        </div>
    </div>
</body>

</html>
